# PDK Models Setup
mdm_dir: "../../../../libs.doc/meas/HBT/npn13g2"
corner_lib_path: "../../../../libs.tech/ngspice/models/cornerHBT.lib"

# Device Configuration
device_type: "hbt"
device_name: "npn13g2"

# Run Configuration
dc_template_path: "devices_configs/hbt/hbt_dc.spice.j2"
max_workers: 4

# Output configuration
threshold_percent_oob: 5.0

metrics:
  - name: "ib"
    meas: "ib_meas"
    tt: "ib_sim_hbt_typ"
    ss: "ib_sim_hbt_bcs"
    ff: "ib_sim_hbt_Wcs"

  - name: "ic"
    meas: "ic_meas"
    tt: "ic_sim_hbt_typ"
    ss: "ic_sim_hbt_bcs"
    ff: "ic_sim_hbt_Wcs"

  - name: "vb"
    meas: "vb_meas"
    tt: "vb_sim_hbt_typ"
    ss: "vb_sim_hbt_bcs"
    ff: "vb_sim_hbt_Wcs"

# Output Paths
output_dir: "models_run/hbt_npn13g2/"