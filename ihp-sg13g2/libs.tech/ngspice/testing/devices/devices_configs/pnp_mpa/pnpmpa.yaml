# PDK Models Setup
mdm_dir: "../../../../libs.doc/meas/pnpMPA"
corner_lib_path: "../../../../libs.tech/ngspice/models/cornerHBT.lib"

# Device Configuration
device_type: "pnpmpa"
device_name: "pnpMPA"

# Run Configuration
dc_template_path: "devices_configs/pnp_mpa/pnpMPA_dc.spice.j2"
generate_netlists: true  
max_workers: 4

# Output configuration
threshold_percent_oob: 5.0

metrics:
  - name: "ib"
    meas: "ib_meas"
    tt: "ib_sim_hbt_typ"
    ss: "ib_sim_hbt_bcs"
    ff: "ib_sim_hbt_Wcs"

  - name: "ic"
    meas: "ic_meas"
    tt: "ic_sim_hbt_typ"
    ss: "ic_sim_hbt_bcs"
    ff: "ic_sim_hbt_Wcs"

  - name: "ie"
    meas: "ie_meas"
    tt: "ie_sim_hbt_typ"
    ss: "ie_sim_hbt_bcs"
    ff: "ie_sim_hbt_Wcs"

  - name: "vb"
    meas: "vb_meas"
    tt: "vb_sim_hbt_typ"
    ss: "vb_sim_hbt_bcs"
    ff: "vb_sim_hbt_Wcs"

# Output Paths
output_dir: "models_run/pnp_mpa/"